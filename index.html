<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Personal Website</title>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    width: 90%;
    max-width: 1200px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    overflow: hidden;
}

header {
    display: flex;
    justify-content: flex-end;
    padding: 25px 50px;
    background: #f5f7fb;
    gap: 30px;
}

header a {
    text-decoration: none;
    font-weight: 600;
    text-transform: uppercase;
    padding: 8px 15px;
    border-radius: 5px;
    font-size: 14px;
    transition: all 0.3s;
}

header a:link {
    color: #2a5298;
}

header a:visited {
    color: #666;
}

header a:hover {
    background: #2a5298;
    color: white;
    transform: translateY(-2px);
}

header a:active {
    background: #1e3c72;
    color: white;
}

.home {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 60px;
    gap: 50px;
}

.home-text {
    flex: 1;
    max-width: 550px;
}

.home-text h2 {
    font-size: 28px;
    color: #2a5298;
    margin-bottom: 10px;
}

.home-text h1 {
    font-size: 52px;
    margin: 5px 0 15px;
    color: #1a1a1a;
}

.home-text p {
    font-size: 18px;
    color: #666;
    margin-bottom: 35px;
}

.menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.menu a {
    background: linear-gradient(135deg, #f5f7fa, #e9ecef);
    color: #333;
    padding: 18px 25px;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: 600;
    font-size: 15px;
    border-radius: 12px;
    border: 2px solid transparent;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: all 0.3s;
    position: relative;
}

.menu a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #2a5298, #1e3c72);
    border-radius: 10px;
    transition: left 0.3s;
    z-index: -1;
}

.menu a:hover {
    color: white;
    border-color: #2a5298;
    transform: translateX(10px);
    box-shadow: 0 6px 20px rgba(42, 82, 152, 0.3);
}

.menu a:hover::before {
    left: 0;
}

.home-image {
    flex: 1;
    max-width: 450px;
}

.image-wrapper {
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    transform: rotate(2deg);
    transition: transform 0.3s;
}

.image-wrapper:hover {
    transform: rotate(0deg) scale(1.02);
}

.home img {
    width: 100%;
    display: block;
}

/* Responsive */
@media (max-width: 968px) {
    .home {
        flex-direction: column-reverse;
        padding: 40px 30px;
        text-align: center;
    }
    
    .home-text h1 {
        font-size: 38px;
    }
    
    header {
        padding: 20px;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
}

@media (max-width: 600px) {
    .home {
        padding: 30px 20px;
    }
    
    .home-text h1 {
        font-size: 32px;
    }
    
    .home-text h2 {
        font-size: 22px;
    }
    
    .menu a {
        padding: 15px 20px;
        font-size: 14px;
    }
}

</style>
</head>

<body>

<div class="container">

<header>
<a href="index.html">Home</a>
<a href="contacts.html">Contacts</a>
<a href="hobbies.html">Hobbies</a>
<a href="gallery.html">Gallery</a>
</header>

<section class="home">

<div class="home-text">
    <h2>Hello!</h2>
    <h1>I'm Hadley Cajayon</h1>
    <p>Welcome to my personal website</p>

    <div class="menu">
        <a href="biography.html">Biography</a>
        <a href="blog1.html">Blog Story Part 1</a>
        <a href="blog2.html">Blog Story Part 2</a>
        <a href="blog3.html">Blog Story Part 3</a>
    </div>
</div>

<div class="home-image">
    <div class="image-wrapper">
        <img src="profile.jpg" alt="Profile Image">
    </div>
</div>

</section>

</div>

</body>
</html>
