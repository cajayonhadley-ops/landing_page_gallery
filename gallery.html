<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    background: white;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    overflow: hidden;
}


header {
    display: flex;
    justify-content: flex-end;
    padding: 25px 50px;
    background: #f5f7fb;
}

header a {
    margin-left: 30px;
    text-decoration: none;
    font-weight: 600;
    color: #2a5298;
    transition: color 0.3s;
}

header a:hover {
    color: #1e3c72;
}


h1 {
    text-align: center;
    color: #1e3c72;
    font-size: 32px;
    margin: 40px 0;
}

.tabs {
    display: flex;
    justify-content: center;
    gap: 0;
    background: #e9ecef;
    padding: 0;
}

.tab-link {
    flex: 1;
    padding: 20px 30px;
    background: #e9ecef;
    text-decoration: none;
    display: block;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    transition: all 0.3s;
    border-bottom: 4px solid transparent;
    color: #666;
}

.tab-link:hover {
    background: #d4d8dd;
    color: #1e3c72;
}

.tab-content {
    display: none;
    padding: 50px;
}

.tab-content:target {
    display: block;
}

.container:not(:has(:target)) #myself {
    display: block;
}

.section-title {
    color: #1e3c72;
    font-size: 32px;
    margin-bottom: 30px;
    text-align: center;
    text-transform: uppercase;
}

.photo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
}

.photo-item {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
    aspect-ratio: 1;
}

.photo-item:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

.photo-item a {
    display: block;
    width: 100%;
    height: 100%;
}

.photo-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

footer {
    text-align: center;
    padding: 30px;
    background: #f5f7fb;
    color: #666;
}

.back-btn {
    text-decoration: none;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 8px;
    background: #2a5298;
    color: white;
    transition: all 0.3s;
    display: inline-block;
    margin-bottom: 10px;
}

.back-btn:hover {
    background: #1e3c72;
    transform: translateY(-2px);
}

</style>
</head>
