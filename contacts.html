<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    width: 90%;
    max-width: 900px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    overflow: hidden;
}

header {
    display: flex;
    justify-content: flex-end;
    padding: 25px 50px;
    background: #f5f7fb;
}

header a {
    margin-left: 30px;
    text-decoration: none;
    font-weight: 600;
    color: #2a5298;
    transition: color 0.3s;
}

header a:hover {
    color: #1e3c72;
}

.content {
    padding: 50px;
}

.content h2 {
    color: #1e3c72;
    font-size: 32px;
    margin-bottom: 30px;
    text-align: center;
}

.contacts-grid {
    display: grid;
    gap: 20px;
    margin-top: 30px;
}

.contact-item {
    display: flex;
    align-items: center;
    padding: 20px;
    background: #f5f7fb;
    border-radius: 15px;
    transition: all 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.contact-item:hover {
    background: #e9ecef;
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

.contact-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 20px;
    flex-shrink: 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.contact-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.contact-info {
    flex: 1;
}

.contact-info b {
    color: #1e3c72;
    font-size: 18px;
    display: block;
    margin-bottom: 5px;
}

.contact-info a {
    text-decoration: none;
    color: #2a5298;
    font-size: 16px;
    transition: color 0.3s;
}

.contact-info a:hover {
    color: #1e3c72;
    text-decoration: underline;
}

.contact-info span {
    color: #666;
    font-size: 16px;
}

footer {
    text-align: center;
    padding: 30px;
    background: #f5f7fb;
    color: #666;
}

/* ===== SAME BACK BUTTON STYLE AS GALLERY ===== */

.back-btn {
    text-decoration: none;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 8px;
    background: #2a5298;
    color: white;
    transition: all 0.3s;
    display: inline-block;
    margin-bottom: 10px;
}

.back-btn:link,
.back-btn:visited {
    color: white;
}

.back-btn:hover {
    background: #1e3c72;
    transform: translateY(-2px);
}

.back-btn:active {
    transform: translateY(0);
}

</style>
</head>
